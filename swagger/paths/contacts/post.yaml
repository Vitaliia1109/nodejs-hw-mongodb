tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Smith'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: string
            example: '+380501234567'
          email:
            description: "Contact's email"
            type: string
            example: 'john.smith@gmail.com'
          contactType:
            description: "Contact's type - work, home, personal"
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'
          isFavourite:
            description: 'Whether is contact favourite'
            type: boolean
            example: false
          photo:
            description: "Link to contact's photo"
            type: string
            example: 'https://res.cloudinary.com/qwerty/image/upload/image.jpg'
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
