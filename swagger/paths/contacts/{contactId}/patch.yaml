tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: 65ca67e7ae7f10c88b598384
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Smith'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: string
            example: '+380501234567'
          email:
            description: "Contact's email"
            type: string
            example: 'john.smith@gmail.com'
          contactType:
            description: "Contact's type - work, home, personal"
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'
          isFavourite:
            description: 'Whether is contact favourite'
            type: boolean
            example: false
          photo:
            description: "Link to contact's photo"
            type: string
            example: 'https://res.cloudinary.com/qwerty/image/upload/image.jpg'
responses:
  '200':
    description: 'Update contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
